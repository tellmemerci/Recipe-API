version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app  # Это указывает Docker копировать файлы из текущей директории в /app в контейнере
    ports:
      - "8000:8000"
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  redis:
    image: "redis:alpine"